<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
  <div class="modal-header">       
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
        </div>
    <div class="modal-body">
      <form (ngSubmit) ='update()' id='profileForm' #f='ngForm'>
        <div class="form-group">
          <label><strong>Username</strong></label>
          <input type="text" ngModel={{user.username}} #username='ngModel' name="username" placeholder="username" class="form-control" required>	
        </div>
    
    
        <div class="form-group">
          <label><strong>E-mail</strong></label>
          <input type="email" name="email" ngModel='{{user.email}}' #email='ngModel'  placeholder="e-mail" class="form-control">
        </div>
    
        <div class="form-group">
          <label><strong>First Name</strong></label>
          <input type="text" name="firstName" ngModel='{{user.firstName}}' #firstName='ngModel' placeholder="first name" class="form-control">
        </div>
    
        <div class="form-group">
          <label><strong>Last Name</strong></label>
          <input type="text" name="lastName" ngModel='{{user.lastName}}' #lastName='ngModel'  placeholder="last name" class="form-control">
        </div>
    
          <button class="btn btn-primary btn-block" routerLink='/user/{{uid}}/website'>Submit</button>
         
      </form>
  </div>
  </div>
  </div>
