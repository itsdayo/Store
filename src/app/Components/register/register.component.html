<div class="login-box">
    <form id="loginForm" (ngSubmit)='register()' #f = "ngForm">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Register</b> <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span></div>
            <div class="panel-body">
                <div class="form-group has-primary has-feedback">
                    <label class="control-label" for="name">Name </label>
                    <input type="text" ngModel #name="ngModel" class="form-control" name="name"  aria-describedby="login" required>
                    <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                    <span *ngIf="name.invalid && name.touched" class="regForm text-danger">Please Enter your Name</span>
                </div>
                <div class="form-group has-primary has-feedback">
                    <label class="control-label" for="username">Username </label>
                    <input type="text"  class="form-control" name="username"  ngModel #username="ngModel" aria-describedby="password" required>   <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                    <span class="regForm text-danger" *ngIf="username.invalid && username.touched">Please Enter a Username</span>
                  
                </div>
                <div class="form-group has-primary has-feedback">
                    <label class="control-label" for="email">E-mail </label>
                    <input   type="text" class="form-control" name="email"  ngModel #email="ngModel" id="email" aria-describedby="password" required>
                    <span class="regForm text-danger" *ngIf="email.invalid && email.touched">Please Enter a Email</span>
                  
				</div>

				<div class="form-group has-primary has-feedback">
                    <label class="control-label" for="password">Password </label>
                    <input  type="password" class="form-control" name="password"  ngModel #password="ngModel"  aria-describedby="password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                    <span class="regForm text-danger" *ngIf="password.invalid && password.touched">Please Enter a Password</span>
            	</div>

            	<div class="form-group has-primary has-feedback">
                    <label class="control-label" for="verifyPassword">Verify Password </label>
                    <input  type="password"  class="form-control" name="verifyPassword" ngModel #verifyPassword="ngModel"  aria-describedby="password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                    <span class="regForm text-danger" *ngIf="verifyPassword.invalid && verifyPassword.touched">Please Enter a Password</span>
            	</div>


            <div class="panel-footer">
                <button [disabled]="f.invalid" type="submit" class="btn btn-success" id="goToChat" >Register </button>
                <button [disabled]="f.invalid" type="button" routerLink="/login" class="btn btn-danger pull-right">Cancel</button>
            </div>
        </div>
    </div>
    </form>
</div>
<div class="text-center">

</div>
